<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Book</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2196f3;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: #ffffff;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #contactList {
      margin-top: 2rem;
    }
    .contact-card {
      background-color: #f1f1f1;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid #2196f3;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“‡ Contact Book</h1>
  </header>

  <div class="container">
    <h2>Add a New Contact</h2>
    <h3>Contact Informations</h3>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="tel" id="phone" placeholder="Enter Phone Number" required>
      <button type="submit">Add Contact</button>
    </form>

    <div id="contactList">
      <!-- Contact cards will appear here -->
    </div>
  </div>

  <script src="contact_backend.js"></script>

</body>
</html>
